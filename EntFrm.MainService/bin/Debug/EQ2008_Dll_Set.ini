#################################################################################
#EQ2008-I/II控制卡动态库参数配置文件:						#
#										#
#	1、控制卡地址"[地址：n]"和"CardAddress" 范围为：0~1023;			#
#										#
#	2、控制卡类型"CardType"的取值为：					#
#		EQ3002-I=0、EQ3002-II=1、EQ3002-III=2、EQ2008-I/II=3;		#
#		EQ2010-I=4、EQ2008-IE=5、EQ2011=7、EQ2012=8、EQ2008-M=9		#
#		EQ2013=21、EQ2023=22、EQ2033=23					#	
#										#
#	3、控制卡通讯模式“CommunicationMode”的取值为：			#
#		串口通讯=0、网路通讯=1						#
#										#
#	4、显示屏的宽度和高度分别为“ScreemWidth”和“ScreemHeight”，取值为：	#
#		ScreemWidth=8的倍数						#
#										#
#	5、串口波特率和串口号分别为“SerialBaud”和“SerialNum”，取值为：	#
#		SerialBaud=(9600，19200，57600，115200);			#
#		(注：当CardType=EQ2013/EQ2023/EQ2033时,波特率只能为9600或57600) #	
#		SerialNum =(1为COM1口，2为COM2口);				#
#										#
#	6、网络端口号“NetPort”必须为5005;					#
#										#
#	7、参数“IpAddressn”为IP地址：默认值为192.168.1.236			#
#										#
#	8、ColorStyle:显示屏颜色类型:0--单色屏，1--双色屏。			#
#注意：										#
#	*地址的个数可以根据实际显示屏的个数添加；				#
#	*不要修改本文件的文件名及后缀；						#
#	*本文件必须和应用程序放在同一个目录下。					#
#										#
#################################################################################		
#Demo程序中，控制器地址为1，对应参数[地址：0]

#控制卡地址：程序代码中控制器地址-1
[地址：0]
#控制器类型=EQ2013
    CardType=22
#控制地址=程序代码中控制器地址-1
    CardAddress=0
#通讯方式=串口
    CommunicationMode=1
#显示屏高度=32
    ScreemHeight=32
#显示屏宽度=64
    ScreemWidth=64
#串口通信波特率=57600
    SerialBaud=57600
#串口通信串口号=COM4
    SerialNum=1
#网络通信端口号=5005
    NetPort=5005
#网络通信IP地址=192.168.1.236
    IpAddress0=10
    IpAddress1=177
    IpAddress2=13
    IpAddress3=222
#显示屏颜色类型=双色
    ColorStyle = 1

[地址：1]
#控制器类型=EQ2013
    CardType=22
#控制地址=程序代码中控制器地址-1
    CardAddress=0
#通讯方式=串口
    CommunicationMode=1
#显示屏高度=32
    ScreemHeight=32
#显示屏宽度=64
    ScreemWidth=64
#串口通信波特率=57600
    SerialBaud=57600
#串口通信串口号=COM4
    SerialNum=1
#网络通信端口号=5005
    NetPort=5005
#网络通信IP地址=192.168.1.236
    IpAddress0=10
